<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
      
  <meta name="orderpage" content="Order page " />
    </head>
    <body>
        <img src="pattern-background-desktop.svg" alt="pattern background">
        <article>
            
            <img class="headimg" src="illustration-hero.svg" alt="Dancing Figer">
            <p class="order">Order Summary</p>
            <p class="listen">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="allitems">
                <img  class="imgicon" src="icon-music.svg" alt="Music Icon">
                <div class="priceitem">
                    <p class="annual">Annual Plan</p>
                    <p class="planprice">$59.99/Year</p>
                </div>
                <a class="changelink" href="#">Change</a>
            </div>
            <button class="paybutton">Proceed To Payment</button>
            <a class="cancellink" href="#">Cancel Order</a>
        </article>
    </body>
